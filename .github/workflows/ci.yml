name: CI

on:
  push:
    branches: [ main ]

jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nargo
        uses: noir-lang/noirup@v0.1.3
        with:
          toolchain: stable

      - name: Check workspace
        run: make check

      - name: Build workspace
        run: make build


